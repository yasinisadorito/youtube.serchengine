<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background-color: #ff0000; color: white; }
        header .logo h1 { font-size: 24px; }
        header .search-bar { display: flex; align-items: center; }
        header .search-bar input { padding: 7px; font-size: 16px; }
        header .search-bar button { padding: 7px 12px; margin-left: 5px; background-color: white; border: none; cursor: pointer; }
        header .user-menu button { padding: 7px 14px; background-color: white; border: none; cursor: pointer; }
        main { padding: 20px; }
        .featured-video { text-align: center; margin-bottom: 40px; }
        .featured-video video { width: 80%; height: auto; max-width: 1000px; }
        .video-grid { margin-top: 20px; }
        .video-grid h2 { margin-bottom: 20px; }
        .videos { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .video-item { text-align: center; }
        .video-item img { width: 100%; height: auto; border-radius: 8px; }
        .video-item h3 { margin-top: 10px; font-size: 18px; }
        footer { text-align: center; padding: 15px; background-color: #333; color: white; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>MyTube</h1>
        </div>
        <div class="search-bar">
            <form action="https://www.youtube.com/results" method="get" target="_blank">
                <input type="text" name="search_query" placeholder="Search videos">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="user-menu">
            <button>Sign In</button>
        </div>
    </header>

    <main>
        <section class="featured-video">
            <h2>Featured Video</h2>
            <video controls>
                <source src="sample-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="video-grid">
            <h2>Recommended Videos</h2>
            <div class="videos">
                <div class="video-item">
                    <img src="thumbnail1.jpg" alt="Video Thumbnail">
                    <h3>Video Title 1</h3>
                </div>
                <div class="video-item">
                    <img src="thumbnail2.jpg" alt="Video Thumbnail">
                    <h3>Video Title 2</h3>
                </div>
                <div class="video-item">
                    <img src="thumbnail3.jpg" alt="Video Thumbnail">
                    <h3>Video Title 3</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 MyTube - A Simple Video Sharing Platform</p>
    </footer>
</body>
</html>
